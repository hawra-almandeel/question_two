<!DOCTYPE html>

<html>

    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" type="text/css" href="question_two_style.css">
    </head>



    <body>

        <div class="wrapper">

        <header>
            <h1>Sign Up Form Example</h1>
        </header>


        <form>

            <table>

                <tr>
                    <td><label for="name">First, Last Name*:</label></td>
                    <td><input type="text" id="firstName" name="firstName" required></td>
                    <td><input type="text" id="lastName" name="lastName" required></td>
                </tr>

                <tr>
                    <td><label for="organization">Organization:</label></td>
                    <td colspan="2"><input type="text" id="organization" name="organization" size="49"></td>
                    
                </tr>

                <tr>
                    <td><label for="email">Email Address*:</label></td>
                    <td colspan="2"><input type="email" id="email" name="email" size="49"></td>
                </tr>

                <tr>
                    <td><label for="workPhone">Work Phone:</label></td>
                    <td colspan="2"><input type="tel" id="workPhone" name="workPhone" size="49"></td>
                </tr>

                <tr>
                    <td><label for="homePhone">Home Phone:</label></td>
                    <td colspan="2"><input type="tel" id="homePhone" name="homePhone" size="49"></td>
                </tr>

                <tr>
                    <td><label for="cellPhone">Cell Phone:</label></td>
                    <td colspan="2"><input type="tel" id="cellPhone" name="cellPhone" size="49"></td>
                </tr>

                <tr>
                    <td><label for="fax">Fax:</label></td>
                    <td colspan="2"><input type="text" id="fax" name="fax" size="49"></td>
                </tr>

                <tr>
                    <td><label for="address1">Address 1*:</label></td>
                    <td colspan="2"><input type="text" id="address1" name="address1" required size="49"></td>
                </tr>

                <tr>
                    <td><label for="address2">Address 2*:</label></td>
                    <td colspan="2"><input type="text" id="address2" name="address2" required size="49"></td>
                </tr>

                <tr>
                    <td><label for="city">City*:</label></td>
                    <td colspan="2"><input type="text" id="city" name="city" required size="49"></td>
                </tr>

                <tr>
                    <td><label for="stateProvince">Atate Province:</label></td>
                    <td colspan="2"><input type="text" id="stateProvince" name="stateProvince" size="49"></td>
                </tr>

                <tr>
                    <td><label for="zipPostalCode">Zip Postal Code:</label></td>
                    <td colspan="2"><input type="text" id="zipPostalCode" name="zipPostalCode" size="49"></td>
                </tr>

                <tr>
                    <td><label>* required fields</label></td>
                    <td colspan="2"><button type="submit" id="submit">Submit</button></td>
                </tr>

            </table>

        </form>

        <script src="question2JS.js"></script>
    </div>
    </body>


</html>
